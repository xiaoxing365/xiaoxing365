<body>
  <!DOCTYPE html>
  <html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>我的链接集合</title>
    <link rel="stylesheet" href="./assets/CSS/lists.css">
  </head>
  <body>
    <div class="container">
      <h1>我的链接备份</h1>

      <!-- 搜索框 -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜索链接名称或网址..." />
      </div>

      <!-- 链接列表 -->
      <div class="link-grid" id="linkGrid"></div>
    </div>

    <!-- 返回顶部按钮 -->
    <button style="display: none;" class="back-to-top" id="backToTopBtn" title="回到顶部">↑</button>

    <script>
      // 链接数据
      const links = [
        { name: '小蜜蜂老师', url: 'https://cnblogs.com/ALittleBee' },
        { name: 'CC2530基础教程', url: 'https://blog.csdn.net/weixin_44643510/article/details/114315442' },
        /*
        { name: '玩机地址/工具/命令汇总', url: 'http://wanji.jamcz.com/' },
        { name: 'ADB和Fastboot电脑端工具', url: 'https://developer.android.google.cn/studio/releases/platform-tools?hl=zh-cn'},
        { name: 'ADB/Fastboot驱动', url: 'https://cz-jam.lanzouj.com/iZICY02v2k8j' },
        { name: 'TWRP', url: 'https://twrp.me/' },
        { name: 'Magisk', url: 'https://github.com/topjohnwu/Magisk' },
        { name: '小米解锁工具', url: 'https://www.miui.com/unlock/index.html' },
        { name: '小米ROM下载', url: 'https://xiaomirom.com/series/' },
        { name: '小米刷机工具', url: 'https://cdn.alsgp0.fds.api.mi-img.com/micomm/' },
        { name: '一加ROM下载', url: 'https://www.oneplus.com/cn/support/softwareupgrade' },
        { name: '三星刷机工具', url: 'https://odindownload.com/' },
        { name: '三星ROM下载', url: 'https://www.sammobile.com/firmwares/' },
        { name: '魅族ROOT链接', url: 'https://mroot.flyme.cn/' },
        { name: 'OPPO解锁', url: 'https://www.oppo.cn/thread-397164526-1' },
        { name: 'OPPO ROM', url: 'https://www.coloros.com/rom' },
        { name: 'Realme解锁', url: 'https://www.realmebbs.com/post-details/1275426081138028544' },
        { name: 'Realme刷机工具', url: 'https://www.realmebbs.com/post-details/1271082970484060160' },
        { name: 'Realme ROM', url: 'https://www.realme.com/support/software-update' },
        { name: '索尼解锁', url: 'https://developer.sony.com/develop/open-devices/get-started/unlock-bootloader' },
        { name: '索尼ROM', url: 'https://xperifirm.com/' },
        { name: 'MOTO解锁', url: 'https://motorola-global-portal.custhelp.com/app/standalone/bootloader/unlock-your-device-a' },
        { name: 'MOTO ROM', url: 'https://mirrors.lolinet.com/firmware/motorola/' },
        { name: 'payload-dumper解包工具', url: 'https://mrzzoxo.lanzouw.com/iR65zpaueyd' },
        { name: 'XDA（海外玩机论坛）', url: 'https://forum.xda-developers.com/' },
        */
        // 可继续添加更多链接
      ];

      const linkGrid = document.getElementById('linkGrid');
      const searchInput = document.getElementById('searchInput');

      function renderLinks(filteredLinks) {
        linkGrid.innerHTML = '';
        if (filteredLinks.length === 0) {
          const noResult = document.createElement('p');
          noResult.className = 'no-result';
          noResult.textContent = '未找到匹配的链接。';
          linkGrid.appendChild(noResult);
          return;
        }

        filteredLinks.forEach(link => {
          const card = document.createElement('div');
          card.className = 'link-card';
          card.innerHTML = `<a href="${link.url}" target="_blank">${link.name}</a>`;
          linkGrid.appendChild(card);
        });
      }

      // 初始渲染
      renderLinks(links);

      // 搜索功能
      searchInput.addEventListener('input', () => {
        const term = searchInput.value.toLowerCase();
        const filtered = links.filter(link =>
          link.name.toLowerCase().includes(term) ||
          link.url.toLowerCase().includes(term)
        );
        renderLinks(filtered);
      });

      // 返回顶部按钮显示逻辑
      const backToTopBtn = document.getElementById('backToTopBtn');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          backToTopBtn.style.display = 'block';
        } else {
          backToTopBtn.style.display = 'none';
        }
      });

      // 平滑回到顶部
      backToTopBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>
  </body>
  </html>
  
</body>
